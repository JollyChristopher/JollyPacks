# This is a basic workflow to help you get started with Actions

name: release

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Setup Node.js
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '14.x'

      # Install npm versions
      - name: Install Dependencies
        run: npm install
      
      # run Dist
      - name: Build zips
        run: npm run dist
      
      # test ore-exchange version
      - name: Set ore-exchange version
        run: echo "::set-output name=version::$(npm run --silent release-ore-exchange)"
        id: ore-exchange
      
      - uses: mukunku/tag-exists-action@v1.0.0
        id: ore-exchange-tag
        with: 
          tag: ${{ steps.ore-exchange.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: echo ${{ steps.ore-exchange-tag.outputs.exists }}
      
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "test"
          title: "Development Build"
          files: |
            dist/${{ secrets.ore-exchange.outputs.version }}.zip
